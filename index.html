<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大屏展示</title>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=d9fbc77432737a795276f832d3a20b1d"></script>
    <!-- <script src="https://open.ys7.com/sdk/js/1.3/ezuikit.js"></script> -->
    <script src="static/ezuikit.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    let deviceWidth
    setHtmlFontSize()

    if (window.addEventListener) {
      window.addEventListener('resize', function() {
          setHtmlFontSize()
      }, false)
    }
    function setHtmlFontSize() {
    
      // 1366是设计稿的宽度，当大于1366时采用1366宽度，比例也是除以13.66
        deviceWidth = document.documentElement.clientWidth > 1920 ? 1920 : document.documentElement.clientWidth
        document.getElementsByTagName('html')[0].style.cssText = 'font-size:' + deviceWidth / 140 + 'px !important'
    }
  </script>
</html>
